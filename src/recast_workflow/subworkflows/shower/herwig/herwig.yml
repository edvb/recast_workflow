process:
  process_type: interpolated-script-cmd
  script: |
    sed -i 's#unweighted_events.lhe#{lhe}#g' {herwig_file}
    cp {herwig_model} ./FRModel.model
    cp {herwig_so} ./FRModel.so
    export LD_LIBRARY_PATH=/herwig/lib:/herwig/lib64
    bash herwig-run.sh {herwig_file} {n_events}
    cp output.hepmc {outputhepmc}
publisher:
  publisher_type: "frompar-pub"
  outputmap:
    hepmc: outputhepmc
environment:
  environment_type: "docker-encapsulated"
  image: recast/herwig
  imagetag: {herwig_version}
